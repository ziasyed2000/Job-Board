<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftJobs</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://raw.githubusercontent.com/ziasyed2000/Job-Board/main/img/logo.png">
            </div>
            <span>SoftJobs</span>
        </div>
    </header>
    <div class="modal">
        <img src="https://raw.githubusercontent.com/ziasyed2000/Job-Board/main/img/modal.gif">
    </div>
    <div class="search">
        <div class="search-container">
            <div class="input-container">
                <img class="search-icon" src="https://raw.githubusercontent.com/ziasyed2000/Job-Board/main/img/search.png">
                <input type="text" id="filter-jobs" name="filter-jobs" placeholder="Filter by title">
            </div>
            <div class="button-container">
                <span>Find Job</span>
            </div>
        </div>
    </div>
    <div class="jobs-list">
        <h1 class="total-jobs">Showing 0 Jobs</h1>
        <div class="jobs-container">
            <div class="job-tile">
                <div class="top">
                    <img src="https://raw.githubusercontent.com/ziasyed2000/Job-Board/main/img/logo.png">
                    <span class="material-icons more-horiz">more_horiz</span>
                </div>
                <div class="rolename">
                    <span>Job Title</span>
                </div>
                <div class="description">
                    <span>Job Description</span>
                </div>
                <div class="buttons">
                    <div class="button apply-now">
                        Apply Now
                    </div>
                    <div class="message">
                        Message
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button onclick="scrollToTop()" class="top-button">^</button>
    <script src="https://raw.githubusercontent.com/ziasyed2000/Job-Board/main/js/script.js"></script>
</body>
</html>
